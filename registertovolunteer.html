<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./registertovolunteer.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
      rel="stylesheet"
    />
    <title>Volunteer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <li class="logo">
          <img src="./Pics/logo-small.png" alt="logosmall" />
        </li>
        <a class="navbar-brand" href="#">TheAnimalSociety</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./donate.html"
                >Donate</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./adopt.html"
                >Adopt</a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#register"
                  >Register</a
                >
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="space"></div>

    <div class="content">
      <div class="one pic1"></div>
      <div class="one text1">
        <ul>
          <p>Help out at Animal Shelters in your area</p>
        </ul>
      </div>
      <div class="two pic2"></div>
      <div class="two text2">
        <ul>
          <p>Help these animals find a place to belong</p>
        </ul>
      </div>

      <div class="register"> 
          Register
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label" id="register"> First Name</label>
          <input type="name" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="name" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputAddress"
            placeholder="example@domain.com"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputCity" />

        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
               Yes, keep me updated!
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" >Register</button> 
        </div>
      </form>
    </div>
  </body>
</html>
